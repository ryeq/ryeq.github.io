<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Vocabulary Selection Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        .flow-step {
            background-color: white;
            border: 2px solid #577590;
            color: #577590;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            flex-grow: 1;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flow-arrow {
            font-size: 2rem;
            color: #F3722C;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem 0;
            transform: rotate(90deg);
        }
        @media (min-width: 768px) {
            .flow-arrow {
                transform: rotate(0deg);
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body class="text-gray-800">

    
    <header class="bg-gradient-to-r from-[#577590] to-[#43AA8B] text-white p-8 shadow-lg">
        <div class="container mx-auto max-w-6xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">The Words We Read</h1>
            <p class="text-xl md:text-2xl font-light">How Phonics Publishers Select Vocabulary for Young Readers</p>
        </div>
    </header>

    
    <main class="container mx-auto max-w-6xl p-4 md:p-8">

        
        <section class="mb-12">
            <div class="bg-white rounded-lg shadow-md p-6 md:p-8 text-center">
                <h2 class="text-2xl font-semibold mb-4 text-[#F94144]">The Publisher's Challenge</h2>
                <p class="text-lg text-gray-700 mb-6 max-w-3xl mx-auto">
                    Selecting vocabulary for phonics readers is a complex balancing act. The goal is to create engaging stories that reinforce specific phonics rules (e.g., CVC words, silent 'e') while also building a foundation of common sight words. Publishers weigh several key factors to build their lists.
                </p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
                        <span class="text-5xl font-bold text-[#F3722C]">80%</span>
                        <p class="font-semibold mt-2">Decodable Words</p>
                        <p class="text-sm text-gray-600">In a typical Level 1 reader, this percentage of words should strictly follow the phonics rule being taught.</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
                        <span class="text-5xl font-bold text-[#F8961E]">~100</span>
                        <p class="font-semibold mt-2">High-Frequency Words</p>
                        <p class="text-sm text-gray-600">Represent the core "sight words" (e.g., 'the', 'is', 'a') introduced alongside decodable text.</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
                        <span class="text-5xl font-bold text-[#90BE6D]">5%</span>
                        <p class="font-semibold mt-2">Story-Specific Words</p>
                        <p class="text-sm text-gray-600">Contextually important words (like 'train' or 'moon') often pre-taught to make the story work.</p>
                    </div>
                </div>
            </div>
        </section>

        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">

            
            <article class="bg-white rounded-lg shadow-md p-6 md:p-8">
                <h3 class="text-2xl font-semibold mb-4 text-center text-[#577590]">The Four Pillars of Selection</h3>
                <p class="text-gray-700 mb-6 text-center">
                    Most publishers use a weighted model, balancing these four key criteria. The exact mix defines their educational philosophy.
                </p>
                <div class="chart-container">
                    <canvas id="criteriaChart"></canvas>
                </div>
                <div class="mt-6 space-y-2 text-sm text-gray-600">
                    <p><span class="font-bold text-[#F94144]">Decodability (45%):</span> Does the word match the specific phonics skill being taught in the lesson?</p>
                    <p><span class="font-bold text-[#F3722C]">High-Frequency (30%):</span> Is the word from a standardized list (e.g., Dolch, Fry) of common sight words?</p>
                    <p><span class="font-bold text-[#F8961E]">Story Relevancy (15%):</span> Is the word essential for telling an engaging and coherent story?</p>
                    <p><span class="font-bold text-[#90BE6D]">Corpus Linguistics (10%):</span> How frequently does this word appear in authentic children's literature and spoken language?</p>
                </div>
            </article>

            
            <article class="bg-white rounded-lg shadow-md p-6 md:p-8">
                <h3 class="text-2xl font-semibold mb-4 text-center text-[#577590]">Hypothetical Publisher Philosophy</h3>
                <p class="text-gray-700 mb-6 text-center">
                    Different publishers (like Sadlier, e-Future, or Dr. Maggies, hypothetically) emphasize different criteria, leading to distinct reader experiences.
                </p>
                <div class="chart-container">
                    <canvas id="philosophyChart"></canvas>
                </div>
                <div class="mt-6 space-y-2 text-sm text-gray-600">
                    <p><span class="font-bold text-[#F94144]">Publisher A (e.g., Sadlier):</span> A traditional, balanced approach prioritizing decodability and established high-frequency lists.</p>
                    <p><span class="font-bold text-[#43AA8B]">Publisher B (e.g., e-Future):</span> A modern, story-driven approach that balances phonics with corpus linguistics and strong narratives.</p>
                    <p><span class="font-bold text-[#F9C74F]">Publisher C (e.g., Dr. Maggies):</span> A 'phonics-pure' approach, heavily prioritizing decodability above all else, even if it means less natural-sounding stories.</p>
                </div>
            </article>
        </div>

        
        <section class="mb-12">
            <h2 class="text-3xl font-bold text-center mb-8 text-[#577590]">The Vocabulary Selection Process</h2>
            <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
                <p class="text-lg text-gray-700 mb-8 max-w-3xl mx-auto text-center">
                    From a single phonics rule to a final reader, vocabulary goes through a rigorous filtering process.
                </p>
                <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flow-step">1. Define Phonics Skill (e.g., Short 'a' CVC)</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-step">2. Generate Decodable Word List ('cat', 'bat', 'pan', 'mad')</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-step">3. Cross-reference with High-Frequency Lists ('a', 'is', 'the')</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-step">4. Select Words for Story Context ('Sam', 'nap')</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-step">5. Author & Review for Engagement</div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-step">6. Final Reader Vocabulary List</div>
                </div>
            </div>
        </section>

        
        <section class="mb-12">
            <article class="bg-white rounded-lg shadow-md p-6 md:p-8 md:col-span-2">
                <h3 class="text-2xl font-semibold mb-4 text-center text-[#577590]">Word Type Composition by Reader Level</h3>
                <p class="text-gray-700 mb-6 text-center max-w-3xl mx-auto">
                    As students advance, the composition of vocabulary changes. The reliance on purely decodable words decreases, making room for more complex story and content words.
                </p>
                <div class="chart-container w-full max-w-4xl h-96 md:h-[500px]">
                    <canvas id="compositionChart"></canvas>
                </div>
            </article>
        </section>

    </main>

    <footer class="text-center p-8 bg-gray-800 text-gray-300 mt-12">
        <p>&copy; 2025 Data Visualized. This infographic is based on hypothetical, representative data for illustrative purposes.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const tooltipTitleCallback = (tooltipItems) => {
                const item = tooltipItems[0];
                let label = item.chart.data.labels[item.dataIndex];
                if (Array.isArray(label)) {
                    return label.join(' ');
                } else {
                    return label;
                }
            };
            
            const chartPlugins = {
                tooltip: {
                    callbacks: {
                        title: tooltipTitleCallback
                    }
                },
                legend: {
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                }
            };
            
            const palette = ['#F94144', '#F3722C', '#F8961E', '#90BE6D', '#43AA8B', '#577590'];

            
            const criteriaCtx = document.getElementById('criteriaChart').getContext('2d');
            new Chart(criteriaCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Decodability', ['High-Frequency', 'Words'], 'Story Relevancy', ['Corpus', 'Linguistics']],
                    datasets: [{
                        label: 'Weighting',
                        data: [45, 30, 15, 10],
                        backgroundColor: palette,
                        borderColor: '#ffffff',
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: chartPlugins
                }
            });

            
            const philosophyCtx = document.getElementById('philosophyChart').getContext('2d');
            new Chart(philosophyCtx, {
                type: 'radar',
                data: {
                    labels: ['Decodability', ['High-Frequency', 'Words'], ['Story', 'Relevancy'], ['Corpus', 'Linguistics']],
                    datasets: [{
                        label: 'Publisher A (Balanced)',
                        data: [45, 35, 15, 5],
                        backgroundColor: 'rgba(249, 65, 68, 0.2)',
                        borderColor: '#F94144',
                        pointBackgroundColor: '#F94144',
                        borderWidth: 2,
                    }, {
                        label: 'Publisher B (Story-Driven)',
                        data: [35, 25, 25, 15],
                        backgroundColor: 'rgba(67, 170, 139, 0.2)',
                        borderColor: '#43AA8B',
                        pointBackgroundColor: '#43AA8B',
                        borderWidth: 2,
                    }, {
                        label: 'Publisher C (Phonics-Pure)',
                        data: [60, 15, 20, 5],
                        backgroundColor: 'rgba(249, 199, 79, 0.2)',
                        borderColor: '#F9C74F',
                        pointBackgroundColor: '#F9C74F',
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: chartPlugins,
                    scales: {
                        r: {
                            angleLines: {
                                color: '#ddd'
                            },
                            grid: {
                                color: '#ddd'
                            },
                            pointLabels: {
                                font: {
                                    size: 12,
                                    weight: '600'
                                },
                                color: '#333'
                            },
                            ticks: {
                                beginAtZero: true,
                                max: 60,
                                stepSize: 15,
                                backdropColor: 'transparent',
                                color: '#555'
                            }
                        }
                    }
                }
            });

            
            const compositionCtx = document.getElementById('compositionChart').getContext('2d');
            new Chart(compositionCtx, {
                type: 'bar',
                data: {
                    labels: ['Level 1 (Short Vowels)', 'Level 2 (Long Vowels)', 'Level 3 (Vowel Teams)', 'Level 4 (Multisyllabic)'],
                    datasets: [
                        {
                            label: 'Decodable Words',
                            data: [80, 65, 50, 40],
                            backgroundColor: '#F94144',
                        },
                        {
                            label: 'High-Frequency Words',
                            data: [15, 20, 20, 15],
                            backgroundColor: '#F3722C',
                        },
                        {
                            label: 'Story/Content Words',
                            data: [5, 15, 30, 45],
                            backgroundColor: '#43AA8B',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: tooltipTitleCallback
                            }
                        },
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%'
                                },
                                font: {
                                    size: 14
                                }
                            },
                            title: {
                                display: true,
                                text: 'Percentage of Vocabulary',
                                font: {
                                    size: 16,
                                    weight: '600'
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
